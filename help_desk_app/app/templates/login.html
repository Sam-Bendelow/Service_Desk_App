{% extends "base.html" %}
{% set login_page = True %}
{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.email.label }} {{ form.email() }}</p>
        <p>{{ form.password.label }} {{ form.password() }}</p>
        <p>{{ form.submit(class_="btn-submit") }}</p>
    </form>
</div>
{% endblock %}
